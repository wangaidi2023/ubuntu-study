name: Build and Push Ubuntu Study Image to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver: docker-container  # 强制使用容器驱动
          install: true
          # 创建一个新的builder，避免使用默认的docker驱动builder
          driver-opts: |
            network=host

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ubuntu-25.04
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # 使用setup-buildx-action创建的builder（通过steps.buildx.outputs.name获取）
          builder: ${{ steps.buildx.outputs.name }}
          # GHA缓存配置
          #cache-from: type=gha
          #cache-to: type=gha,mode=max
          # 可选：开启调试模式，方便排查问题
          # build-args: |
          #   DEBUG=true
