name: Build and Push Ubuntu Study Image to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx  # 显式初始化 buildx，确保启用容器驱动
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container  # 强制使用容器驱动
          install: true  # 安装最新的 buildx 版本（可选，推荐）

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ubuntu-25.04
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # 修正缩进：driver 和 builder 属于 build-push-action 的配置，需与其他参数同级
          driver: docker-container
          builder: default
          cache-from: type=gha
          cache-to: type=gha,mode=max
